@(username: String, rules: List[Int])

@main("Subscription Dashboard") {
  <div class="panel panel-success">
    <div class="panel-heading"><h3>Subscriptions</h3></div>
    <div class="panel-body">
<a class="alignright" href="@routes.Rule.list()"><button type="button" class="btn btn-success btn-lg">Add Rule</button></a>
    </div>
    @rules.map { rule =>
      <a href="@routes.Rule.index(rule)"><button type="button" class="btn btn-primary btn-lg btn-block">Rule @rule</button></a>
    }
    <ul class="list-group">
        <li class="list-group-item"><h4><p class="text-primary">Rule 1</p></h4></li>
        <li class="list-group-item"><h4><p class="text-primary">Rule 2</p></h4></li>
    </ul>
    <table class="table table-striped table-bordered table-hover" width="744">
      <thead>
        <tr>
          <th>#</th>
          <th>Column heading</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Column content</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Column content</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Column content</td>
        </tr>
        <tr class="success">
          <td>4</td>
          <td>success</td>
        </tr>
        <tr class="danger">
          <td>5</td>
          <td>danger Row</td>
        </tr>
        <tr class="warning">
          <td>6</td>
          <td>warning row</td>
        </tr>
        <tr class="info">
          <td>7</td>
          <td>info row</td>
        </tr>
      </tbody>
    </table>
  </div>
}
