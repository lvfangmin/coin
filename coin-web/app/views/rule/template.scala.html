@(rule: RuleTemplate)

@main("Rule Template") {
  <div class="panel panel-success">
    <div class="panel-heading"><h3>@rule.name</h3></div>
  </div>
  @helper.form(routes.Rule.save(rule.id)) {
      <input class="form-control input-lg" type="text" id="price" name="price" placeholder="1000">
      <span class="help-block">@rule.description</span>
      <button type="submit" class="btn btn-lg btn-primary btn-block" id="save">Save</button>
  }
}
